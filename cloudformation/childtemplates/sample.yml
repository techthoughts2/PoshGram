    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: NO_ARTIFACTS
      BadgeEnabled: !Ref CodeBuildBadgeEnabled
      # BuildBatchConfig:
      #   ProjectBuildBatchConfig
      # Cache:
      #   ProjectCache
      # ConcurrentBuildLimit: Integer
      Description: !Ref ProjectDescription
      # EncryptionKey: !GetAtt KMSKey.Arn
      Environment:
        # Certificate:
        ComputeType: BUILD_GENERAL1_MEDIUM
        Type: WINDOWS_SERVER_2019_CONTAINER
        Image: aws/codebuild/windows-base:2019-2.0
        EnvironmentVariables:
          - Name: TESTFILES_S3_BUCKET
            Value: !Ref PoshGramTestFiles
          - Name: URLTESTFILES_S3_BUCKET
            Value: !Ref PoshGramURLTestFiles
      # LogsConfig:
      Name: !Sub '${ProjectName}-main-windows-pwsh'
      # QueuedTimeoutInMinutes: Integer
      # SecondaryArtifacts:
      #   - Artifacts
      # SecondarySources:
      #   - Source
      # SecondarySourceVersions:
      #   - ProjectSourceVersion
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Source:
        Auth:
          Type: OAUTH
        BuildSpec: buildspec_pwsh_windows.yml
        # GitCloneDepth: Integer
        # GitSubmodulesConfig:
        #   GitSubmodulesConfig
        # InsecureSsl: Boolean
        Location: !Ref RepositoryUrl
        ReportBuildStatus: true
        # SourceIdentifier:
        Type: GITHUB
      # SourceVersion:
      TimeoutInMinutes: !Ref CodeBuildTimeoutInMinutes
      Triggers:
        Webhook: true
        FilterGroups:
          - - Type: EVENT
              Pattern: PULL_REQUEST_CREATED,PULL_REQUEST_UPDATED
            - Type: HEAD_REF
              Pattern: ^refs/heads/main$
          - - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/main$
            - Type: FILE_PATH
              Pattern: "^README.*"
              ExcludeMatchedPattern: true
            - Type: FILE_PATH
              Pattern: "^cloudformation.*"
              ExcludeMatchedPattern: true
            - Type: FILE_PATH
              Pattern: "^lambdafunctions.*"
              ExcludeMatchedPattern: true
      # Visibility: String
      # VpcConfig:
      Tags:
        - Key: Service
          Value: !Ref ProjectName
        - Key: StackName
          Value: !Ref AWS::StackName


