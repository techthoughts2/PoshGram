---
AWSTemplateFormatVersion: '2010-09-09'

Description: 'PS CodeBuild Stack: IsengardManagementPS'

Parameters:

  CodeCommitRepositoryDescription:
    Type: String
    Description: The CodeCommit Repository Description. Also used for the CodeBuild Project Description.
    MaxLength: 100

  CodeBuildBadgeEnabled:
    Type: String
    Default: 'true'
    Description: Selects whether to enable CodeBuild Build Badges.
    AllowedValues:
      - 'true'
      - 'false'

  CodeBuildTimeoutInMinutes:
    Type: Number
    Default: 30
    Description: The number of minutes before a CodeBuild build will timeout.

  DeployEmailNotifications:
    Type: String
    Default: 'no'
    AllowedValues:
      - 'yes'
      - 'no'

  EmailForNotifications:
    Type: String
    Default: ignored@doesnotexist.com
    Description: Email Address for SNS Notifications
    AllowedPattern: "^[\\x20-\\x45]?[\\w-\\+]+(\\.[\\w]+)*@[\\w-]+(\\.[\\w]+)*(\\.[a-z]{2,})$"

  DeployChimeNotifications:
    Type: String
    Default: 'no'
    AllowedValues:
      - 'yes'
      - 'no'

  ChimeWebhookToken:
    Type: String
    Description: "A Chime WebHook token (The token after 'https://hooks.chime.aws/incomingwebhooks/')"

  DeploySlackNotifications:
    Type: String
    Default: 'yes'
    AllowedValues:
      - 'yes'
      - 'no'

  SlackWebhookToken:
    Type: String
    Description: "A Slack WebHook token (The token after 'https://hooks.slack.com/workflows/')"

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Code Commit
        Parameters:
          - CodeCommitRepositoryName
          - CodeCommitRepositoryDescription
      - Label:
          default: Chat Notification Settings
        Parameters:
          - DeployChimeNotifications
          - ChimeWebhookToken
          - DeploySlackNotifications
          - SlackWebhookToken
      - Label:
          default: CodeBuild
        Parameters:
          - CodeBuildBadgeEnabled
          - CodeBuildTimeoutInMinutes
          # - CodeBuildEnvironment
          # - CodeBuildComputeType
          # - BuildSpecFile
      - Label:
          default: Email Notifications
        Parameters:
          - DeployEmailNotifications
          - EmailForNotifications
    ParameterLabels:
      CodeCommitRepositoryName:
        default: Repository Name
      CodeCommitRepositoryDescription:
        default: Repository Description
      CodeBuildBadgeEnabled:
        default: Badge Enabled
      CodeBuildTimeoutInMinutes:
        default: Timeout in Minutes
      DeployChimeNotifications:
        default: Deploy Chime Notifications
      ChimeWebhookToken:
        default: Chime Webhook Token
      DeploySlackNotifications:
        default: Deploy Slack Notifications
      SlackWebhookToken:
        default: Slack Webhook Token
      # CodeBuildEnvironment:
      #   default: Container Type
      # CodeBuildComputeType:
      #   default: Container Size
      # BuildSpecFile:
      #   default: Buildspec file
      DeployEmailNotifications:
        default: Deploy Email Notifications
      EmailForNotifications:
        default: Email Address

Resources:

  # The IAM Role CodeBuild will run the container as
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Description: IAM Role for CodeCommit CodeBuild project
      # ManagedPolicyArns:
      #   - String
      # MaxSessionDuration: Integer
      Path: /
      # PermissionsBoundary: String
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/PoshGramTokenRetrieve'
      Policies:
        - PolicyName: CBCloudWatchPublishing
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/PoshGram*"
        - PolicyName: ParameterStoreAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParameter
                  - ssm:GetParametersByPath
                Resource:
                  - !Sub "arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/telegramchannel"
                  - !Sub "arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/telegramtoken"
              - Effect: Allow
                Action:
                  - kms:Decrypt
                Resource: !Sub "arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/a4dbe70b-71be-4b49-920a-44dbe6e9405b"
        - PolicyName: CBReportAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:CreateReport
                  - codebuild:CreateReportGroup
                  - codebuild:UpdateReportGroup
                  - codebuild:UpdateReport
                  - codebuild:DeleteReportGroup
                  - codebuild:DeleteReport
                  - codebuild:BatchPutCodeCoverages
                  - codebuild:BatchPutTestCases
                Resource:
                  - !Sub 'arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/PoshGram*'
        - PolicyName: PoshGramS3BucketAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucketByTags
                  - s3:GetLifecycleConfiguration
                  - s3:GetBucketTagging
                  - s3:GetInventoryConfiguration
                  - s3:GetObjectVersionTagging
                  - s3:ListBucketVersions
                  - s3:GetBucketLogging
                  - s3:GetAccelerateConfiguration
                  - s3:GetBucketPolicy
                  - s3:GetObjectVersionTorrent
                  - s3:GetObjectAcl
                  - s3:GetEncryptionConfiguration
                  - s3:GetBucketRequestPayment
                  - s3:GetObjectVersionAcl
                  - s3:GetObjectTagging
                  - s3:GetMetricsConfiguration
                  - s3:GetBucketPublicAccessBlock
                  - s3:GetBucketPolicyStatus
                  - s3:ListBucketMultipartUploads
                  - s3:GetBucketWebsite
                  - s3:GetBucketVersioning
                  - s3:GetBucketAcl
                  - s3:GetBucketNotification
                  - s3:GetReplicationConfiguration
                  - s3:ListMultipartUploadParts
                  - s3:GetObject
                  - s3:GetObjectTorrent
                  - s3:GetBucketCORS
                  - s3:GetAnalyticsConfiguration
                  - s3:GetObjectVersionForReplication
                  - s3:GetBucketLocation
                  - s3:GetObjectVersion
                Resource:
                  - !Sub 'arn:${AWS::Partition}:s3:::${PoshGramTestFiles}'
                  - !Sub 'arn:${AWS::Partition}:s3:::${PoshGramTestFiles}/*'
                  - !Sub 'arn:${AWS::Partition}:s3:::${PoshGramURLTestFiles}'
                  - !Sub 'arn:${AWS::Partition}:s3:::${PoshGramURLTestFiles}/*'
                  - !Sub 'arn:${AWS::Partition}:s3:::ps-invoke-modules'
                  - !Sub 'arn:${AWS::Partition}:s3:::ps-invoke-modules/*'

