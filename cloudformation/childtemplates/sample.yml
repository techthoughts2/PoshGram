  # An SNS Topic used for CodeBuild status updates
  # https://docs.aws.amazon.com/AWScloudformation/latest/UserGuide/aws-properties-sns-topic.html
  SNSTopicForCodeBuildUpdates:
    Type: AWS::SNS::Topic
    Properties:
    #   ContentBasedDeduplication: Boolean
    #   DisplayName: String
    #   FifoTopic: Boolean
    #   KmsMasterKeyId: String
    #   Subscription:
    #     - Subscription
      Tags:
          - Key: Service
            Value: !Ref ProjectName
          - Key: StackName
            Value: !Ref AWS::StackName

  # The SNS Topic Policy
  # https://docs.aws.amazon.com/AWScloudformation/latest/UserGuide/aws-properties-sns-policy.html
  SNSTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Id: SNSTopicPolicy
        Version: "2012-10-17"
        Statement:
          - Sid: AllowEvents
            Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action: sns:Publish
            Resource: !Ref SNSTopicForCodeBuildUpdates
      Topics:
        - !Ref SNSTopicForCodeBuildUpdates

  # The SNS Email Subscription
  # https://docs.aws.amazon.com/AWScloudformation/latest/UserGuide/aws-resource-sns-subscription.html
  SNSEmailSubscription:
    Type: AWS::SNS::Subscription
    Condition: DeployEmailNotificationsCondition
    Properties:
      Endpoint: !Ref EmailForNotifications
      Protocol: email
      TopicArn: !Ref SNSTopicForCodeBuildUpdates

  # The CodeBuild event for status updates
  # https://docs.aws.amazon.com/AWScloudformation/latest/UserGuide/aws-resource-events-rule.html
  CodeBuildEventsRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Trigger notifications based on CodeBuild state changes
      EventPattern:
        source:
          - aws.codebuild
        detail-type:
          - CodeBuild Build State Change
        detail:
          build-status:
            - IN_PROGRESS
            - SUCCEEDED
            - FAILED
            - STOPPED
          project-name:
            - !Ref MCBWpwsh
            - !Ref MCBLpwsh
            - !Ref ECBWpwsh
            - !Ref ECBLpwsh
      State: ENABLED
      Targets:
        - Arn: !Ref SNSTopicForCodeBuildUpdates
          Id: !Sub "${AWS::StackName}"
          InputTransformer:
            InputTemplate: '"The PowerShell solution build for <projectname> is in state <status> at <at>."'
            InputPathsMap:
              projectname: "$.detail.project-name"
              status: "$.detail.build-status"
              at: "$.time"
              account: "$.account"

  # AWS CodePipeline Resources
  # Holds CloudFormation Templates. Used by CodePipeline and CodeBuild.
  CodePipelineArtifactsS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      AccessControl: BucketOwnerFullControl
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  #
  # S3 Bucket Policies
  #
  CodePipelineArtifactsS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CodePipelineArtifactsS3Bucket
      PolicyDocument:
        Statement:
          - Action:
              - 's3:*'
            Effect: Allow
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Resource:
              - !Sub 'arn:aws:s3:::${CodePipelineArtifactsS3Bucket}'
              - !Sub 'arn:aws:s3:::${CodePipelineArtifactsS3Bucket}/*'

  # Used by the AWS CodePipeline service
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'codepipeline.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: 'CodePipelineNestedCFNAccessPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'sns:Publish'
                Resource:
                  - !Ref SNSTopicForCodeBuildUpdates
              - Effect: 'Allow'
                Action:
                  - 'codecommit:ListBranches'
                  - 'codecommit:ListRepositories'
                  - 'codecommit:BatchGetRepositories'
                  - 'codecommit:Get*'
                  - 'codecommit:GitPull'
                  - 'codecommit:UploadArchive'
                Resource: !Sub arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${CodeCommitRepositoryName}
              - Effect: 'Allow'
                Action:
                  - 'codebuild:StartBuild'
                  - 'codebuild:BatchGetBuilds'
                Resource:
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${CodeBuildProjectWPS}
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:build/${CodeBuildProjectWPS}:*
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${CodeBuildProjectWPwsh6}
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:build/${CodeBuildProjectWPwsh6}:*
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${CodeBuildProjectWPwsh7}
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:build/${CodeBuildProjectWPwsh7}:*
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${CodeBuildProjectLPwsh6}
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:build/${CodeBuildProjectLPwsh6}:*
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${CodeBuildProjectLPwsh7}
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:build/${CodeBuildProjectLPwsh7}:*
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${DeployProductionProject}
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:build/${DeployProductionProject}:*
              - Effect: 'Allow'
                Action:
                  - 's3:*'
                Resource:
                  - !Sub 'arn:aws:s3:::${CodePipelineArtifactsS3Bucket}'
                  - !Sub 'arn:aws:s3:::${CodePipelineArtifactsS3Bucket}/*'
              - Effect: 'Allow'
                Action:
                  - 'iam:ListRoles'
                  - 'iam:PassRole'
