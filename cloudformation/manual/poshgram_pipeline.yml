    Export:
      Name: PoshGramArtifactS3Bucket

  ArtifactS3BucketARN:
    Description: ARN of the PoshGramArtifactS3Bucket Amazon S3 bucket
    Value: !GetAtt PoshGramArtifactS3Bucket.Arn

  CodeBuildRoleArn:
    Description: Arn of the CodeBuild IAM Role
    Value: !GetAtt CodeBuildRole.Arn

  UnitTestAndBuildProjectName:
