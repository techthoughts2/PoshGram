AWSTemplateFormatVersion: "2010-09-09"
Description: "MANUAL DEPLOYMENT: PS CodeBuild Stack - PoshGram"

Parameters:

  ProjectName:
    Description: name of PS Module. Used as project tag value for all resources.
    Type: String
    Default: PoshGram

