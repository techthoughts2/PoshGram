      - "no"

  EmailForNotifications:
    Type: String
    Default: ignored@doesnotexist.com
    Description: Email Address for SNS Notifications
    AllowedPattern: "^[\\x20-\\x45]?[\\w-\\+]+(\\.[\\w]+)*@[\\w-]+(\\.[\\w]+)*(\\.[a-z]{2,})$"

